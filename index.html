<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap to Scroll</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar glass">
      <div id="dropdown-toggle" class="toggle">
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <img src="crown2.png" alt="crown" class="logo-img" />
      <div class="toggle"></div>
    </div>

    <div class="container">
      <div class="div blue" id="blue">
        <h1>Hello</h1>
      </div>
      <div class="div green" id="green">
        <h1>Hello</h1>
      </div>
      <div class="div red" id="red">
        <h1 class="text">Hello</h1>
      </div>
      <div class="div3 yellow" id="yellow">
        <h1>Hello</h1>
      </div>
      <div class="div2 red" id="red">
        <h1>Hello</h1>
      </div>
    </div>

    <div class="dropdown dropdown-disabled">
      <div class="dropdown-menu">
        <a href="" class="dropdown-menu-item">Home</a>
        <a href="" class="dropdown-menu-item">Shop</a>
        <a href="" class="dropdown-menu-item">About us</a>
        <a href="" class="dropdown-menu-item">Contact us</a>
      </div>
    </div>

    <script>
      const dropdown = document.querySelector('.dropdown');
      const dropdownToggle = document.querySelector('#dropdown-toggle');
      const dropdownItems = document.querySelectorAll('a');
      const dropdownMenu = document.querySelector('.dropdown-menu');
      const lines = document.querySelectorAll('.line');

      dropdownToggle.addEventListener('click', () => {
        dropdown.classList.toggle('dropdown-disabled');
        dropdown.classList.toggle('dropdown-active');
        dropdownMenu.classList.toggle('dropdown-menu-active');
        dropdownItems.forEach((item) => {
          item.classList.toggle('dropdown-menu-item-active');
        });

        lines[0].classList.toggle('line-1');
        lines[1].classList.toggle('line-2');
      });
    </script>
  </body>
</html>
